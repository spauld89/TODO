<md-card *ngIf="task">
  <md-card-header>
    <md-card-title>
      <md-checkbox *ngIf="task?.markedAsDone" checked="checked" disabled></md-checkbox>
      {{ task?.name }}
    </md-card-title>
    <md-card-subtitle [ngClass]="task.type">{{ task?.type }}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>
      {{ task.description }}
    </p>
    <h4>Creation date:</h4>
    <p>
      {{ task.creationDate | date: 'yyyy-MM-dd' }}
    </p>
    <h4>Due date:</h4>
    <p>
      {{ task.dueDate | date: 'yyyy-MM-dd' }}
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button [routerLink]="['main']">Back to list</button>
  </md-card-actions>
</md-card>
