<md-card>
  <md-card-header>
    <md-card-title>{{ task.name }}</md-card-title>
    <md-card-subtitle [ngClass]="task.type">{{ task.type }}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>
      {{ task.description }}
    </p>
    <h4>Creation date:</h4>
    <p>
      {{ task.creationDate | date: 'yyyy-MM-dd' }}
    </p>
    <h4>Due date:</h4>
    <p>
      {{ task.dueDate | date: 'yyyy-MM-dd' }}
    </p>
  </md-card-content>
</md-card>
