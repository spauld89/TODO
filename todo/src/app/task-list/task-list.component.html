<table>
  <tr>
    <th>Name</th>
    <th>Type</th>
    <th>Creation Date</th>
    <th>Due Date</th>
    <th>Description</th>
  </tr>
  <tr *ngFor="let task of taskList" [ngClass]="task.type">
    <td>{{ task.name }}</td>
    <td>{{ task.type }}</td>
    <td>{{ task.creationDate | date:short  }}</td>
    <td>{{ task.dueDate | date:short }}</td>
    <td>{{ task.description}}</td>
  </tr>
</table>
